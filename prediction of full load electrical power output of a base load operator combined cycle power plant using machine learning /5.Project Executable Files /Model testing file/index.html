<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-image: url('https://www.gevernova.com/content/dam/gepower-new/global/en_US/images/gas-new-site/resources/case-studies/southern-power-generation-malaysia/hero-southern-power-generation-malaysia.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter the details to get a performance prediction</h1>
    <form action="/data_predict" method="POST">
        <label for="at">Ambient Temperature (AT):</label>
        <input type="text" id="at" name="at">
        
        <label for="v">Exhaust Vacuum (V):</label>
        <input type="text" id="v" name="v">
        
        <label for="ap">Ambient Pressure (AP):</label>
        <input type="text" id="ap" name="ap">
        
        <label for="rh">Relative Humidity (RH):</label>
        <input type="text" id="rh" name="rh">
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
